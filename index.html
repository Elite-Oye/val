<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart 15s infinite ease-in-out;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 40px;
            z-index: 10;
            position: relative;
        }

        /* Question Page */
        .question-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .heart-icon {
            font-size: 60px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .question {
            font-family: 'Sacramento', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #e8b4b8;
            text-shadow: 0 0 30px rgba(232, 180, 184, 0.3);
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a8a8b3;
            margin-top: -10px;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            min-height: 60px;
            align-items: center;
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e8b4b8 0%, #d4a5a5 100%);
            color: #1a1a2e;
            box-shadow: 0 4px 20px rgba(232, 180, 184, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(232, 180, 184, 0.6);
        }

        .btn-no {
            background: transparent;
            color: #a8a8b3;
            border: 2px solid #a8a8b3;
            position: absolute;
            transition: all 0.2s ease;
            user-select: none;
        }

        .btn-no:hover {
            color: #e8b4b8;
            border-color: #e8b4b8;
        }

        /* Congratulations Page */
        .congrats-page {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .congrats-hearts {
            font-size: 50px;
            animation: celebrateHearts 1s ease infinite;
        }

        @keyframes celebrateHearts {
            0%, 100% {
                transform: scale(1) rotate(-5deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .congrats-title {
            font-family: 'Sacramento', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            color: #e8b4b8;
            text-shadow: 0 0 40px rgba(232, 180, 184, 0.5);
        }

        .congrats-message {
            font-size: 1.2rem;
            color: #d4a5a5;
            max-width: 400px;
            line-height: 1.8;
        }

        .congrats-emoji {
            font-size: 80px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 0;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                top: -10px;
            }
            100% {
                opacity: 0;
                top: 100vh;
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
                min-height: 150px;
            }

            .btn {
                padding: 14px 40px;
            }

            .btn-no {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <!-- Question Page -->
        <div class="question-page" id="questionPage">
            <div class="heart-icon">üíù</div>
            <h1 class="question">Will you be my Valentine?</h1>
            <p class="subtitle">Choose wisely... üòâ</p>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">
                    <span>Yes</span> üíï
                </button>
                <button class="btn btn-no" id="noBtn">
                    <span>No</span> üíî
                </button>
            </div>
        </div>

        <!-- Congratulations Page -->
        <div class="congrats-page" id="congratsPage">
            <div class="congrats-hearts">üíñüíïüíñ</div>
            <h1 class="congrats-title">Yay!</h1>
            <p class="congrats-message">
                I knew you'd say yes! ü•∞<br><br>
                You just made me the happiest person ever. 
                Can't wait to spend this special day with you! üíï
            </p>
            <div class="congrats-emoji">ü•≥üíùüéâ</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const questionPage = document.getElementById('questionPage');
        const congratsPage = document.getElementById('congratsPage');
        const heartsBg = document.getElementById('heartsBg');

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ô•Ô∏è', 'üíò'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heartsBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Get safe position for the No button
        function getRandomPosition() {
            const containerRect = document.body.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            const padding = 20;
            const maxX = containerRect.width - btnRect.width - padding;
            const maxY = containerRect.height - btnRect.height - padding;
            
            let newX, newY;
            let attempts = 0;
            
            // Keep trying until we find a position that doesn't overlap with Yes button
            do {
                newX = padding + Math.random() * (maxX - padding);
                newY = padding + Math.random() * (maxY - padding);
                attempts++;
            } while (
                attempts < 50 &&
                newX < yesBtnRect.right + 50 &&
                newX + btnRect.width > yesBtnRect.left - 50 &&
                newY < yesBtnRect.bottom + 50 &&
                newY + btnRect.height > yesBtnRect.top - 50
            );
            
            return { x: newX, y: newY };
        }

        // Move the No button
        function moveNoButton() {
            const pos = getRandomPosition();
            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }

        // Desktop: Move when mouse gets close
        let isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const btnRect = noBtn.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - btnCenterX, 2) + 
                    Math.pow(e.clientY - btnCenterY, 2)
                );
                
                // If mouse is within 100px of the button, move it
                if (distance < 100) {
                    moveNoButton();
                }
            });
        }

        // Mobile: Move when tapped
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // When Yes is clicked
        function sayYes() {
            questionPage.style.display = 'none';
            congratsPage.style.display = 'flex';
            createConfetti();
        }

        // Create confetti celebration
        function createConfetti() {
            const colors = ['#e8b4b8', '#d4a5a5', '#f8e1e4', '#a8a8b3', '#fff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
